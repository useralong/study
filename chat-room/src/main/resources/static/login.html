<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!-- 引入百度JQ CDN -->
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<body>

<form id="loginForm">
    <label>账号：</label>
    <input type="text" name="username">
    <label>密码：</label>
    <input type="password" name="password">
    <button type="button" id="btn">登录</button>
</form>
<p id="err_msg"></p>

<script>
    $(function () {
        $("#btn").click(function(){
           $.get("login",$("#loginForm").serialize(),function (res) {
                if(res.flag){
                    //登录成功跳转到 main 页面
                    location.href = "main.html";
                }else {
                    $("#err_msg").html(res.message);
                }
           },"json");
        });
    })
</script>
</body>
</html>
