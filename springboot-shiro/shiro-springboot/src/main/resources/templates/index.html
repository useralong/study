<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.thymeleaf.org/thymeleaf-extras-shiro">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>首页,用户：<shiro:principal /></h1>
<p th:text="${msg}"></p>
<hr>
<div shiro:hasPermission="user:add">
    <a th:href="@{/user/add}">跳转add</a>
</div>
<div shiro:hasPermission="user:update">
    <a th:href="@{/user/update}">跳转update</a>
</div>
<!-- 从session中判断值是否登录，并显示对应按钮 -->
<div th:if="${session.isLoginUser == null}">
    <a th:href="@{/toLogin}">登录</a>
</div>
<div th:if="${session.isLoginUser != null}">
<form th:action="@{/logout}">
    <p>登出：<input type="submit"></p>
</form>
</div>
</body>
</html>
